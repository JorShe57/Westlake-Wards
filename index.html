<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westlake Ward Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
    <style>
        #wardMap { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="wardMap"></div>

    <script>
        var map = L.map('wardMap').setView([41.456, -81.917], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        fetch('https://raw.githubusercontent.com/JorShe57/Westlake-Wards/main/wards.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: { color: "#3388ff", weight: 2, fillOpacity: 0.3 },
                    onEachFeature: function (feature, layer) {
                        let wardNum = feature.properties.ward_number || "Unknown";
                        let repName = feature.properties.representative || "No Data";
                        layer.bindPopup(`<b>Ward ${wardNum}</b><br>Representative: ${repName}`);
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
