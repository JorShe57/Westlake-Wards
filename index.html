<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westlake Ward Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }
    #map {
      height: 600px;
      width: 100%;
      margin-top: 20px;
    }
    .find-ward-btn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #3c9a3c;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .find-ward-btn:hover {
      background-color: #1e6b1e;
    }
    .leaflet-popup-content {
      text-align: center;
    }
    .popup-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .popup-btn {
      display: inline-block;
      background: #3c9a3c;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      margin: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .popup-btn:hover {
      background: #1e6b1e;
    }
  </style>
</head>
<body>

  <button class="find-ward-btn" onclick="locateUser()">Find My Ward</button>
  <div id="map"></div>

  <!-- Leaflet & Turf.js -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>

  <script>
    // Map Initialization
    const map = L.map('map').setView([41.445, -81.926], 12);

    // Add Tile Layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Council Representatives Data
    const representatives = {
      "1": { name: "Duane Van Dyke", phone: "tel:4402411817", email: "mailto:dvandyke@cityofwestlake.org", img: "https://cmsv2-assets.apptegy.net/uploads/27369/file/4291769/e53aec77-39bc-4dd1-9073-522ab4198351.jpeg" },
      "2": { name: "Nick Nunnari", phone: "tel:4402632215", email: "mailto:nnunnari@cityofwestlake.org", img: "https://cmsv2-assets.apptegy.net/uploads/27369/file/4291783/faababc0-db81-452f-ac9c-f582ddcb5164.jpeg" },
      "3": { name: "Dennis Sullivan", phone: "tel:4408358661", email: "mailto:dsullivan@cityofwestlake.org", img: "https://cmsv2-assets.apptegy.net/uploads/27369/file/4291965/896c1717-e64f-41ba-8621-799a8f3edf40.jpeg" },
      "4": { name: "Michael O'Donnell", phone: "tel:4407810257", email: "mailto:modonnell@cityofwestlake.org", img: "https://cmsv2-assets.apptegy.net/uploads/27369/file/4291971/a1957baf-0641-4d89-9f90-0a57503cc391.jpeg" },
      "5": { name: "Amy Havelka", phone: "tel:4404826800", email: "mailto:ahavelka@cityofwestlake.org", img: "https://cmsv2-assets.apptegy.net/uploads/27369/file/4291983/c95be0eb-1694-4275-89fa-6a08038961b3.jpeg" },
      "6": { name: "Mark Getsay", phone: "tel:4403607418", email: "mailto:mgetsay@cityofwestlake.org", img: "https://cmsv2-assets.apptegy.net/uploads/27369/file/4291991/b7a9d23f-e632-44be-a14a-5ce88659d9cd.jpeg" }
    };

    let geojsonLayer;

    // Load GeoJSON File
    fetch('https://raw.githubusercontent.com/JorShe57/Westlake-Wards/main/wards.geojson')
      .then(response => response.json())
      .then(data => {
        console.log("GeoJSON Data Loaded:", data);

        geojsonLayer = L.geoJSON(data, {
          style: { color: "blue", weight: 2, fillOpacity: 0.2 },
          onEachFeature: function (feature, layer) {
            let wardNumber = feature.properties.Ward;
            let rep = representatives[wardNumber] || { name: "Unknown", img: "", phone: "#", email: "#" };

            let popupContent = `
              <img src="${rep.img}" class="popup-img">
              <h3><b>${rep.name}</b></h3>
              <p>Ward ${wardNumber}</p>
              <a href="${rep.email}" class="popup-btn">Email</a>
              <a href="${rep.phone}" class="popup-btn">Call</a>
            `;
            layer.bindPopup(popupContent);
          }
        }).addTo(map);
      });

    // Locate User and Find Ward
    function locateUser() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const userLatLng = [position.coords.longitude, position.coords.latitude];

          let foundWard = geojsonLayer.toGeoJSON().features.find(ward => {
            return turf.booleanPointInPolygon(turf.point(userLatLng), ward.geometry);
          });

          if (foundWard) {
            let wardNumber = foundWard.properties.Ward;
            let rep = representatives[wardNumber];

            let popupContent = `
              <img src="${rep.img}" class="popup-img">
              <h3><b>${rep.name}</b></h3>
              <p>Ward ${wardNumber}</p>
              <a href="${rep.email}" class="popup-btn">Email</a>
              <a href="${rep.phone}" class="popup-btn">Call</a>
            `;

            L.popup()
              .setLatLng([position.coords.latitude, position.coords.longitude])
              .setContent(popupContent)
              .openOn(map);
          } else {
            alert("You are not in a defined ward area.");
          }

          // Add User Marker
          L.marker([position.coords.latitude, position.coords.longitude])
            .addTo(map)
            .bindPopup("You are here")
            .openPopup();

        }, () => {
          alert("Geolocation failed. Please enable location services and try again.");
        });
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }
  </script>

</body>
</html>
